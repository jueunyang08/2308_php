<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/css/Tng/230828_10_99_tng2.css">
</head>
<body>
	<form action="">
		
		<fieldset>
		<legend>I want YOU!</legend>
		<ul>
			<li>
				<label for="name" id="nameid">이름</label>
				<input type="text" id="name" required>
			</li>
			<br>
			<li>
				<label for="age" id="ageid">나이</label>
				<input type="number" id="age" required min="20">
			</li>
			<br>
			<li>
				<label for="mw" id="mw">성별</label>

				<input type="radio" name="mw" id="m" required>
				<label for="m">남자</label>

				<input type="radio" name="mw" id="w" required>
				<label for="w">여자</label>
			</li>
			<br>
			<li>
				<label for="request" id="r">요청사항</label></li>
			<li>
				<textarea id="request" cols="25" rows="8" placeholder="요청 사항 입력"></textarea>
			</li>
			</ul>
			<div class="send-div">
				<button type="submit" id="send">보내기</button>
				<div class="send1">내용을 다시 한 번 확인해 주세요.</div>
			</div>
		</fieldset>
	</form>
</body>
</html>
