<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	안녕하세요

	<!-- h태그 : 제목 or 부제목 -->
	<h1> h1 태그 입니다. </h1>
	<h2> h2 태그 입니다. </h2>
	<h3> h3 태그 입니다. </h3>

	<!-- hr태그 : 가로선 긋는 태그 -->
	<hr>

	<!-- br태그 : 개행 태그 -->
	안녕하세요<br>미어캣입니다

	<!-- p태그 : 문단 태그 -->
	<p> p 태그 입니다. </p>
	<p> 2번째 <strong> p태그 </strong> 입니다. </p>

	<!-- strong, b 태그 : 글자를 굵게 표시 *strong 을 일반적으로 추천* -->
	<strong> 스트롱태그 입니다.</strong> <br>
	<b> b태그 입니다.</b> <br>
	
	<br>

	<!-- em, i 태그 : 이탤릭체 태그 : 글자를 기울여 표시 -->
	<em> em태그 입니다. </em> <br>
	<i> i태그 입니다. </i>

	
</body>
</html>
