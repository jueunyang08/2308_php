<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style> 
		table {
			border: 1px solid black;
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid black;
		}

		.col1 {
			background-color: aqua;
		}

		.col2 {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<!-- 
		
			** Table 기본 태그 **
			<table> 태그 : 표를 만드는 태그로, 표 전체를 감싸는 데 사용
			<caption> 태그 : 표의 제목이나 설명을 작성하는 태그
			<tr> 태그 : 표의 행, 자식 태그로 <th> 또는 <td> 태그를 무조건 포함
				<th> 태그 : 표의 열(제목)
				<td> 태그 : 표의 열(일반)
	
			** 행이나 열을 합치는 속성 **
			rowspan : 행을 병합하는 속성 ex) <td rowspan="2">
			colspan : 열을 병합하는 속성 ex) <td colspan="2"
	-->
	<table>
		<caption>성적표</caption>
		<colgroup>
			<col>
			<col>
			<col>
			<col class="col2">
			<col>
			<col>
		</colgroup>
		<thead>
		<tr class="col1">
			<th>반</th>
			<th>이름</th>
			<th>국어</th>
			<th>영어</th>
			<th>수학</th>
			<th>과학</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td rowspan="2">1반</td>
			<td>홍길동</td>
			<td>90점</td>
			<td>80점</td>
			<td>50점</td>
			<td>60점</td>
		</tr>
		<tr>
			
			<td>김영희</td>
			<td>50점</td>
			<td>60점</td>
			<td>90점</td>
			<td>100점</td>
		</tr>
		</tbody>
		<tfoot>
		<tr>
			<th colspan="2">평균</th>
		
			<td>70점</td>
			<td>70점</td>
			<td>70점</td>
			<td>80점</td>
		</tr>
		</tfoot>
	</table>
</body>
</html>
