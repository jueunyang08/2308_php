	<!-- 절대경로 -->

	<!-- 상대경로 : . = 내 위치 .. = 현재위치에서 나가기
		ex) 현재 문서와 동일한 폴더에 위치한 경우 : src="cat.jpg"
		<img src="meerkat.jpg" alt="미어캣" height="300px">

			상위 폴더에 위치한 경우 : src="../cat.jpg"
			하위 폴더에 위치한 경우 : src="img/cat.jpg"
	height : 높이 px / % (비율)
	width : 너비 px / % (비율)
-->
	<img src="../img/meerkat.jpg" alt="미어캣" height="300px">
